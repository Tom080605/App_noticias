<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Daily News Bubble</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e0e7ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Prevent pull-to-refresh on mobile to feel more like an app */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for the news content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes appear {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0px) scale(1); }
      }

      /* Loading Animation Keyframes */
      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 0.6; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      .bubble-entrance {
        animation: appear 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, float 6s ease-in-out 1s infinite;
      }
      
      .animate-ripple {
        animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      
      .animate-ripple-delay {
        animation-delay: 1s;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"

}
</script>
</head>

  </body>
</html>
